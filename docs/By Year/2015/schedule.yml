શ્લોક:
  - वक्रतुण्ड महाकाय
ગરબા:
  - એક હરતુ ને ફરતુ
  - मनवा लागे
  - હે જગ જનની
  - तुम पास आये
  - કુમકુમ કેરા પગલે
  - मस्त मस्त दो नैन
  - હો ગોરી છમ છમ
  - ताल से ताल
  - જય જય બહુચર બિરદાળી
  - બેડાં મેલો ને વાટ
  - जादूगर सैंया
  - રઘુપતિ રાઘવ
રાસ:
  - હે મા અંબા જગદંબા
  - અમે મહિયારાં રે
  - નટવર નાનો રે
  - કહો પૂનમનાં ચાંદ ને
  - વેણુ વગાડતો
  - आधा हे चंद्रमा
  - श्याम तेरी बंसी
  - કૃષ્ણ ભગવાન ચાલ્યા
  - કુકડા તારી બોલી
  - કસુંબીનો રંગ
  - तु गंगाकी मोज
  - ઢોલીડા ઢોલ ધીમો
  - નગાડા સંગ ઢોલ બાજે
